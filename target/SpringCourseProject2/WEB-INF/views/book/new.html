<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/new}" th:object="${book}">
  <label for="name">Введите имя книги: </label>
  <input type="text" th:field="*{name}" id="name">
  <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  <br>
  <label for="author">Введите автора книги: </label>
  <input type="text" th:field="*{author}" id="author">
  <p style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
  <br>
  <label for="year">Введите год написания: </label>
  <input type="text" th:field="*{year}" id="year">
  <p style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
  <br>
  <input type="submit" value="Сохранить">
</form>

</body>
</html>
