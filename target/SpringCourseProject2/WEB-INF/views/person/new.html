<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/new}" th:object="${person}">
  <label for="name">Введите имя: </label>
  <input id="name" type="text" th:field="*{name}">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  <br>

  <label for="date">Введите дату рождения: </label>
  <input type="text" id="date" th:field="*{date_of_birth}">
    <p style="color: red" th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}"></p>
  <br>

  <input type="submit" value="Сохранить">
</form>

</body>
</html>
